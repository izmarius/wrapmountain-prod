<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>WrapMountain</title>
  </head>
  <body class="wrapper">
    <section class="showcase overflow-hidden">
      <header class="showcase-header">
        <img class="logo" src="./img/Logo-3.png" alt="WrapMountain logo" />
        <div class="toggle">
          <span class="toggle-active"><i class="fas fa-bars fa-2x"></i></span>
          <span class="toggle-hidden hidden"
            ><i class="fas fa-times fa-2x"></i
          ></span>
        </div>
      </header>

      <img class="slides" src="./img/P3140061.jpg" alt="" srcset="" />

      <img class="slides" src="./img/PC300041.jpg" alt="" srcset="" />

      <img class="slides" src="./img/PA270034.jpg" alt="" srcset="" />

      <img class="slides" src="./img/P2060071.jpg" alt="" srcset="" />

      <img class="slides" src="./img/P5300030.jpg" alt="" srcset="" />

      <img class="slides" src="./img/PA270018.jpg" alt="" srcset="" />

      <div class="overlay"></div>

      <article class="text">
        <h2 class="title">Hike More</h2>
        <h3 class="subtitle">Worry Less</h3>
        <p class="text-content">
          Home of nature lovers, enthusiastic hikers, fearless climbers, crazy &
          friendly campers and passionate earth lurkers.
        </p>
      </article>

      <ul class="social">
        <li class="social-item">
          <a href="https://www.youtube.com/channel/UCDk9opz_0-pHvObS32aHyvg"
            ><i class="fab fa-youtube fa-2x"></i
          ></a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/wrapmountain/"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
        </li>
      </ul>
    </section>

    <section class="menu">
      <ul class="menu-list">
        <li class="menu-list-item"><a href="#">Home</a></li>
        <li class="menu-list-item"><a href="#">About</a></li>
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
